<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common-style.css">
    <link rel="stylesheet" href="/css/stylesignup.css">
    <script defer src="/js/signupvalidate.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="contain">
        <div class="navbar">
            <a href="/html/index.html"><img src="/Images/icon.png" class="icon"></a>
            
                <nav>
                    <div class="navlink">
                        <ul>
                            <li><a href="/html/index.html">HOME</a></li>
                            <li><a href="/html/browse.html">TRIVIA</a></li>
                            <li><a href="/html/leaderboard.html">LEADERBOARD</a></li>
                        </ul>
                    </div>
                </nav>
            
        <img src="/Images/menu.png" class="menu-logo" alt="">
    </div>
    <main>
        <form id="form">
            <h3>Sign Up</h3>
            <div class="signup">
                <input id="username" name="username" type="text" placeholder="Username">
                <div class="error"></div><br>
            </div>
            <div class="signup">
                <input id="email" name="email" type="text" placeholder="Email">
                <div class="error"></div><br>
            </div>
            <div class="signup">
                <input id="password1" name="password1" type="password" placeholder="Password">
                <div class="error"></div><br>
            </div>
            <div class="signup">
                <input id="password2" name="password2" type="password" placeholder="Confirm password">
                <div class="error"></div><br>
            </div>
            <small>Already have an account?</small><a href="/html/login.html">Sign in</a>
            <div class="LogUp"><button type="button" value="Send" id="submit">Sign Up</button></div>
            
            <div class="errormsg"></div>
                    <div class="successfulmsg">
                        <div class="modal">
                            <h3>Sign up sucessfully</h3>
                            <div class="animation">
                                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                                <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_siy7b69y.json" 
                                 background="transparent" 
                                  speed="0.8"  
                                  style="width: 50px; height: 50px;"
                                  loop  autoplay></lottie-player>
                            </div>
                                    <button id="close">
                                        OK
                                   </button>
                                </div>
                             </div>
                        
            </form>
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/signupAPI.js"></script>
    <script src="/js/hamburger-menu.js"></script>
    
</body>
<script src="/js/hamburger-menu.js"></script>
</html>
