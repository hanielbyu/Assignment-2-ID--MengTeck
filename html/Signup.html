<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesignup.css">
    <link rel="stylesheet" href="/css/common-style.css">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <a href="/html/index.html"><img src="/images/icon.png" class="icon"></a>
    </nav>
    <main>
        <form id="form">
            <h3>Sign Up</h3>
            <div class="signup">
                <input id="username" name="username" type="text" placeholder="Username">
                <div class="error"></div><br>
            </div>
            <div class="signup">
                <input id="email" name="email" type="text" placeholder="Email">
                <div class="error"></div><br>
            </div>
            <div class="signup">
                <input id="password1" name="password1" type="password" placeholder="Password">
                <div class="error"></div><br>
            </div>
            <div class="signup">
                <input id="password2" name="password2" type="password" placeholder="Confirm password">
                <div class="error"></div><br>
            </div>
            <small>Already have an account?</small><a href="/html/login.html">Sign in</a>
            <button type="button" value="Send" id="submit">Sign Up</button>
            
            </form>
    </main> 
    <script src="/js/signupAPI.js"></script>
    
</body>
</html>
