<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assignment-2-ID--MengTeck/css/stylesignup.css">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <a href="/Assignment-2-ID--MengTeck/html/index.html"><img src="/Assignment-2-ID--MengTeck/images/icon.png" class="icon"></a>
    </nav>
    <main>
        <form id="form" action="\">
            <h3>Sign Up</h3>
            <div class="signup">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="signup">
                <label for="Email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="signup">
                <label for="password1">Password</label>
                <input id="password1" name="password1" type="password">
                <div class="error"></div>
            </div>
            <div class="signup">
                <label for="">Re-enter Password</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <small>Already have an account?</small><a href="/Assignment-2-ID--MengTeck/html/login.html">Sign in</a><br>
            <button type="submit" id="submit">Sign Up</button>
    </main>
    <script src="/Assignment-2-ID--MengTeck/js/signupAPI.js"></script>
    <script defer src="/Assignment-2-ID--MengTeck/js/signupvalidate.js"></script>
</body>
</html>
