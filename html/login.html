<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/common-style.css">
    <link rel="stylesheet" href="/css/stylelogin.css"> 
    
    <title>Login</title>
</head>
<body>
    <div class="contain">
        <div class="navbar">
            <a href="/html/index.html"><img src="/Images/icon.png" class="icon"></a>
            
                <nav>
                    <div class="navlink">
                        <ul>
                            <li><a href="/html/index.html">HOME</a></li>
                            <li><a href="/html/browse.html">TRIVIA</a></li>
                            <li><a href="/html/leaderboard.html">LEADERBOARD</a></li>
                        </ul>
                    </div>
                </nav>
            
        <img src="/Images/menu.png" class="menu-logo" alt="">
    </div>
    <main>
        <form id="form" action="\">
            <h3>Login</h3>
            <div class="signin">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="signin">
                <label for="password">Password</label>
                <input id="password" id="password" type="password">
                <div class="error"></div>
            </div>
            <small>New to Insight? </small><a href="/html/Signup.html">Sign up</a>
            <div class="signin logbutn">
                <div class="login"><button id="login">Login</button></div>
                <div id="loadingbar">
                    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_8omwqqyu.json"  background="transparent"  speed="1"  style="width: 300px; height: 0px;"  loop  autoplay></lottie-player>
                </div>
                <div class="errormsg"></div>
            </div>
           
         </form>
    </main>
    <div class="successfulmsg">
        <div class="modal">
            <h3>Login Successfully</h3>
            <div class="name"></div>
            <div class="animation">
                <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_siy7b69y.json" 
                 background="transparent" 
                  speed="0.8"  
                  style="width: 50px; height: 50px;"
                  loop  autoplay></lottie-player>
            </div>
                    <a href="index.html"><button id="close">
                        OK
                   </button></a>
                </div>
             </div>
             <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
             <script src="/js/loginAPI.js"></script>
             <script defer src="/js/loginvalidate.js"></script>
</body>

<script src="/js/hamburger-menu.js"></script>
</html>
