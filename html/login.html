<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylelogin.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <a href="/html/index.html"><img src="/images/icon.png" class="icon"></a>
    </nav>
    <main>
        <form id="form" action="\">
            <h3>Login</h3>
            <div class="signin">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
                <div class="error"></div>
            </div>
            <div class="signin">
                <label for="password">Password</label>
                <input id="password" id="password"name="password1" type="password" required>
                <div class="error"></div>
            </div>
            <small>New to Insight?</small><a href="/html/Signup.html">Sign up</a><br>
            <button id="submit">Login</button>  
        </form>
    </main>
    <script defer src="/js/loginvalidate.js"></script>
</body>
</html>
