<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylelogin.css">
    <script defer src="/js/loginAPI.js"></script>
    <title>Login</title>
</head>
<body>
    <nav>
        <a href="/html/index.html"><img src="/images/icon.png" class="icon"></a>
    </nav>
    <main>
        <form id="form" action="\">
            <h3>Login</h3>
            <div class="signin">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="signin">
                <label for="password">Password</label>
                <input id="password" id="password" type="password">
                <div class="error"></div>
            </div>
            <small>New to Insight?</small><a href="/html/Signup.html">Sign up</a><br>
            <div class="signin">
                <button id="submit">Login</button> 
                <div class="error"></div>
            </div>
         </form>
    </main>
    <div class="successfulmsg">
        <div class="modal">
            <h3>Login Successfully</h3>
            <div class="name"></div>
            <div class="animation">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_siy7b69y.json" 
                 background="transparent" 
                  speed="0.8"  
                  style="width: 50px; height: 50px;"
                  loop  autoplay></lottie-player>
            </div>
                    <button id="close">
                        OK
                   </button>
                </div>
             </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
